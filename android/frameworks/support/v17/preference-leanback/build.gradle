apply plugin: android.support.SupportAndroidLibraryPlugin

dependencies {
    api project(':support-v4')
    api project(':appcompat-v7')
    api project(':recyclerview-v7')
    api project(':preference-v7')
    api project(':preference-v14')
    api project(':leanback-v17')
}

android {
    defaultConfig {
        minSdkVersion 17
    }

    sourceSets {
        main.java.srcDirs = [
                'api21',
                'src'
        ]
        main.res.srcDir 'res'
    }
}

supportLibrary {
    name 'Android Support Leanback Preference v17'
    publish true
    inceptionYear '2015'
    description 'Android Support Leanback Preference v17'
}