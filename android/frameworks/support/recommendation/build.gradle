apply plugin: android.support.SupportAndroidLibraryPlugin

dependencies {
    api project(':support-annotations')
}

android {
    defaultConfig {
        minSdkVersion 21
    }

    sourceSets {
        main.java.srcDirs = ['src']
        main.res.srcDir 'res'
    }

}

supportLibrary {
    name 'Android Support Recommendation'
    publish true
    inceptionYear '2015'
    description 'Android Support Recommendation'
}
